---

- block:
    - validate:
        schema:
          type: object
          properties:
            command:
              type: string
              enum:
                - bridge_network
                - firewall
                - install
                - local_volume
                - prune
                - swarm
        instance: "{{ docker }}"

    - include_tasks: '{{ docker.command }}.yml'
  when: docker is defined