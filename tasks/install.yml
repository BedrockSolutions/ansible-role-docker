---

- validate:
    schema:
      type: object
      properties:
        build:
          type: string
          default: stable
          enum:
            - stable
            - edge
        tls_cert_url:
          oneOf:
            - type: "null"
            - type: string
              format: uri
          default: null
        tls_key_url:
          oneOf:
            - type: "null"
            - type: string
              format: uri
          default: null
        uninstall_previous_versions:
          type: boolean
          default: true
        user:
          type: string
          default: ubuntu
    instance: "{{ docker }}"
  register: docker_validated

- set_fact:
    docker_v: "{{ docker_validated.result }}"

- block:
    - name: "Create /etc/docker"
      file:
        path: /etc/docker
        state: directory

    - name: "Download Docker TLS certificate"
      get_url:
        url: "{{ docker_v.tls_cert_url }}"
        dest: /etc/docker/tls_cert.pem
        force: yes
      when: docker_v.tls_cert_url is not none

    - name: "Download Docker TLS key"
      get_url:
        url: "{{ docker_v.tls_key_url }}"
        dest: /etc/docker/tls_key.pem
        force: yes
      when: docker_v.tls_key_url is not none

    - name: "Install Docker and Compose"
      import_role:
        name: angstwad.docker_ubuntu
      vars:
        daemon_json:
          iptables: no
          ip-forward: yes
          tls: yes
          tlscert: "{{ docker_v.tls_cert_url is not none | ternary('/etc/docker/tls_cert.pem', None) }}"
          tlskey: "{{ docker_v.tls_key_url is not none | ternary('/etc/docker/tls_key.pem', None) }}"
          hosts:
            - tcp://0.0.0.0:2376
            - unix:///var/run/docker_v.sock
        docker_apt_channel: "{{ docker_v.build }}"
        docker_group_members: "{{ docker_v.user }}"
        uninstall_previous_docker_versions: "{{ docker_v.uninstall_previous_versions }}"

    - name: "Enable ip forwarding in the kernel"
      lineinfile:
        path: /etc/sysctl.conf
        regexp: net.ipv4.ip_forward
        line: net.ipv4.ip_forward=1
      notify: sysctl_reload
  become: yes

- name: "Reset the ssh connection to pick up docker group membership"
  import_role:
    name: jcheroske.common
  vars:
    common:
      command: controller_reset_connection
