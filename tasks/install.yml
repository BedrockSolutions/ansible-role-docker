---

- validate:
    schema:
      type: object
      properties:
        build:
          type: string
          enum:
            - stable
            - edge
          default: stable
        edition:
          type: string
          enum:
            - ce
            - ee
          default: ce
        install_compose:
          type: boolean
          default: false
        iptables:
          type: boolean
          default: true
        kernel_update_and_reboot_permitted:
          type: boolean
          default: true
        tls:
          type: boolean
          default: true
        user:
          type: string
          default: ubuntu
      required:
        - build
        - iptables
        - tls
        - user
    instance: "{{ docker }}"
  register: docker_validated

- set_fact:
    docker_v: "{{ docker_validated.result }}"

- block:
    - name: "Install Docker and Compose"
      import_role:
        name: angstwad.docker_ubuntu
      vars:
        daemon_json:
          iptables: "{{ docker_v.iptables }}"
          ip-forward: yes
          tls: "{{ docker_v.tls }}"
          tlscert: "{{ docker_v.tls | ternary('/etc/docker/tls_cert.pem', None) }}"
          tlskey: "{{ docker_v.tls | ternary('/etc/docker/tls_key.pem', None) }}"
          tlsverify: "{{ docker_v.tls | ternary(true, None) }}"
          hosts:
            - "tcp://0.0.0.0:{{ docker_v.tls | ternary('2376', '2375') }}"
            - fd://
        docker_apt_channel: "{{ docker_v.build }}"
        docker_edition: "{{ docker_v.edition }}"
        docker_group_members: "{{ docker_v.user }}"
        kernel_update_and_reboot_permitted: "{{ docker_v.kernel_update_and_reboot_permitted }}"
        pip_install_docker_compose: "{{ docker_v.install_compose }}"
        uninstall_previous_docker_versions: true

