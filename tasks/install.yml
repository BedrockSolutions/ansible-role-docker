---

- block:
    - validate:
        schema:
          type: object
          properties:
            arch:
              type: string
              enum:
                - amd64
              default: amd64
            build:
              type: string
              enum:
                - stable
                - edge
              default: stable
            edition:
              type: string
              enum:
                - ce
                - ee
              default: ce
            install_compose:
              type: boolean
              default: no
            manipulate_iptables:
              type: boolean
              default: yes
            tls_cert_path:
              type: string
              default: /etc/docker/tls_cert.pem
            tls_enabled:
              type: boolean
              default: no
            tls_key_path:
              type: string
              default: /etc/docker/tls_key.pem
            tls_verify:
              type: boolean
              default: false
            user:
              type: string
              default: ubuntu
          required:
            - build
            - edition
            - install_compose
            - manipulate_iptables
            - tls_cert_path
            - tls_enabled
            - tls_key_path
            - tls_verify
            - user
        instance: "{{ docker }}"
      register: docker_validated

    - set_fact:
        docker_v: "{{ docker_validated.result }}"

    - set_fact:
        docker_apt_repository: "deb [arch={{ docker_v.arch }}] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} {{ docker_v.build }}"

    - set_fact:
        docker_daemon_json:
          iptables: "{{ docker_v.manipulate_iptables }}"
          ip-forward: yes
          tls: "{{ docker_v.tls_enabled }}"
          hosts:
            - "tcp://0.0.0.0:{{ docker_v.tls_enabled | ternary('2376', '2375') }}"
            - unix://var/run/docker.sock

    - set_fact:
        docker_tls_config:
          tlscert: "{{ docker_v.tls_cert_path }}"
          tlskey: "{{ docker_v.tls_key_path }}"
          tlsverify: "{{ docker_v.tls_verify }}"

    - name: "Install python packages"
      import_role:
        name: bedrock.python
      vars:
        python:
          command: pip
          packages:
            - docker
          user: yes

    - block:
      - name: "Ensure dependencies are installed"
        apt:
          name:
            - apt-transport-https
            - ca-certificates
          state: present

      - name: "Add Docker apt key"
        apt_key:
          url: https://download.docker.com/linux/ubuntu/gpg
          id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
          state: present

      - name: Add Docker repository.
        apt_repository:
          repo: "{{ docker_apt_repository }}"
          state: present
          update_cache: true

      - name: "Create systemd override directory"
        file:
          path: /etc/systemd/system/docker.service.d
          state: directory
          owner: root
          group: root
          mode: 0755
        when:

      - name: "Create systemd override file"
        copy:
          content: |
            [Service]
            ExecStart=
            ExecStart=/usr/bin/dockerd
          dest: /etc/systemd/system/docker.service.d/override.conf
          owner: root
          group: root
          mode: 0644
        notify:
          - systemd_reload
          - docker_restart

      - name: "Ensure /etc/docker is present"
        file:
          path: /etc/docker
          state: directory
          owner: root
          group: root
          mode: 0755

      - name: "Set /etc/docker/daemon.json"
        copy:
          content: "{{ docker_daemon_json | combine(docker_v.tls_enabled | ternary(docker_tls_config, {})) | to_nice_json }}"
          dest: /etc/docker/daemon.json
          owner: root
          group: root
          mode: 0644
        notify: docker_restart

      - name: "Install the Docker package"
        package:
          name: "docker-{{ docker_v.edition }}"
          state: present
        notify: docker_restart

      - name: "Ensure Docker is started and enabled at boot"
        service:
          name: docker
          state: started
          enabled: yes

      - name: "Add docker user to the docker group"
        user:
          name: "{{ docker_v.user }}"
          groups: docker
          append: true

      - name: "Enable ip forwarding in the kernel"
        sysctl:
          name: net.ipv4.ip_forward
          value: 1
          sysctl_set: yes
          state: present
          reload: yes

      - name: "Enable memory and swap accounting"
        lineinfile:
          path: /etc/default/grub
          regexp: GRUB_CMDLINE_LINUX_DEFAULT
          line: GRUB_CMDLINE_LINUX_DEFAULT="cgroup_enable=memory swapaccount=1"
        notify:
          - grub_update
          - os_reboot
      become: yes

    - name: "Reset the ssh connection to pick up docker group membership"
      import_role:
        name: bedrock.ansible
      vars:
        ansible:
          command: reset_controller_connection

    - name: "Ensure handlers are notified now to avoid firewall conflicts."
      meta: flush_handlers

  tags:
    - docker_install