---

- block:
    - validate:
        schema:
          type: object
          properties:
            cert_path:
              type: string
              default: /etc/docker/tls_cert.pem
            cert_url:
              type: string
              format: uri
            key_path:
              type: string
              default: /etc/docker/tls_key.pem
            key_url:
              type: string
              format: uri
          required:
            - cert_path
            - cert_url
            - key_path
            - key_url
        instance: "{{ docker }}"
      register: docker_validated

    - set_fact:
        docker_v: "{{ docker_validated.result }}"

    - block:
        - name: "Create necessary directories"
          file:
            path: "{{ item | dirname }}"
            state: directory
          loop:
            - "{{ docker_v.cert_path }}"
            - "{{ docker_v.key_path }}"

        - name: "Download Docker TLS certificate"
          get_url:
            url: "{{ docker_v.cert_url }}"
            dest: "{{ docker_v.cert_path }}"
            force: yes

        - name: "Download Docker TLS key"
          get_url:
            url: "{{ docker_v.key_url }}"
            dest: "{{ docker_v.key_path }}"
            force: yes
      become: yes
  tags:
    - docker_download_tls_cert_and_key
