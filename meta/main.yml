---

dependencies:
  - name: bedrock.common
    scm: git
    src: https://github.com/BedrockSolutions/ansible-role-common.git
    vars:
      common:
        command: dependency
    version: master

  - name: bedrock.os
    scm: git
    src: https://github.com/BedrockSolutions/ansible-role-os.git
    vars:
      os:
        command: dependency
    version: master

  - name: angstwad.docker_ubuntu
    scm: git
    src: https://github.com/BedrockSolutions/docker.ubuntu.git
    vars:
      docker_ubuntu_enabled: no
    version: master

  - name: geerlingguy.ansible-role-docker
    scm: git
    src: https://github.com/BedrockSolutions/ansible-role-docker-install.git
    vars:
      docker_install_enabled: no
    version: master
